<Directory <%= wikis_root %>>
  Options +FollowSymLinks

  AuthUserFile /srv/passwd-wiki
  AuthType Basic
  AuthName "Mageia wiki"
  <LIMIT GET POST PUT>
    require valid-user
  </LIMIT>

</Directory>

RewriteEngine On
RewriteRule ^/?$ /en/ [R]

<%- for lang in wiki_languages -%>

Alias /<%= lang %> <%= wikis_root %>/<%= lang %>/index.php
Alias /mw-<%= lang %> <%= wikis_root %>/<%= lang %>

<%- end -%>

