<VirtualHost *:80>
	ServerName ml.<%= domain %>
<%-
path_cgi_directory = lib_dir + "/sympa/cgi"
-%>
	DocumentRoot <%= path_cgi_directory %>
 	<Location />
		Allow from all
	</Location>

    Alias /static-sympa /var/lib/sympa/static_content

    <Directory /var/lib/sympa/static_content>
        Order allow,deny
        Allow from all
    </Directory>


</VirtualHost>
