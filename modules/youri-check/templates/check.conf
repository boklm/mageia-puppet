# resultset definition
resultset:
    class: Youri::Check::Resultset::DBI
    options:
        driver: Pg
        host: <%= pgsql_server %>;sslmode=require
        base: <%= pgsql_db %>
        user: <%= pgsql_user %>
        pass: <%= pgsql_password %>

