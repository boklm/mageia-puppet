<VirtualHost *:80>
        ServerName <%= name %>
        # Serve static content directly
        DocumentRoot  /dev/null
<% if location then %>
        Alias /static <%= location %>/root/static
<% endif %>
        Alias / <%= script %>/
        FastCgiServer <%= script %> -processes <%= process %> -idle-timeout 30

        <Location />
            Allow from all
        </Location>
</VirtualHost>

