<VirtualHost *:80>
        ServerName <%= name %>
        # Serve static content directly
        DocumentRoot  /dev/null

        WSGIScriptAlias / <%= wsgi_path %>

<%- aliases.each_pair do |key,value| -%>
        Alias <%= key %> <%= value %>
<%- end -%>
        <Location />
            Allow from all
        </Location>
</VirtualHost>

