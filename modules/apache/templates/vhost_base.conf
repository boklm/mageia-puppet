<%- if use_ssl then
    port = 443
else
    port = 80
end
-%>

<VirtualHost *:<%= port %>>
<%- if use_ssl then -%>
        SSLEngine on
        SSLCertificateFile /etc/ssl/apache/<%= name %>.pem
        SSLCertificateKeyFile /etc/ssl/apache/<%= name %>.pem
<%- end -%>
        ServerName <%= real_vhost %>
        DocumentRoot <%= location %>

        <%= content %>

        <Location />
            Allow from all
        </Location>
</VirtualHost>

