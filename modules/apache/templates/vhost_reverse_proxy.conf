<VirtualHost *:80>
        ServerName <%= name %>
        # Serve static content directly
        DocumentRoot  /dev/null



        ProxyRequests Off

        <Proxy *>
            Order deny,allow
            Allow from all
        </Proxy>

        ProxyPass / <%= url %>
        ProxyPassReverse / <%= url %>

        <Location />
            Allow from all
        </Location>
</VirtualHost>

