<%
ldap_server = 'ldap.' + domain

ldap_account = 'cn=catdap-' + hostname + ',ou=System Accounts,' + dc_suffix
%>

organisation: Mageia
apptitle: Mageia Identity Management
emailfrom: noreply@<%= domain %>

Model::Proxy:
    base:      ou=People,<%= dc_suffix %>
    dn:        <%= ldap_account %>
    password:  <%= ldap_password %>

Model::User:
    base:      <%= dc_suffix %>
    host:      <%= ldap_server %>
    start_tls: 1

authentication:
    default_realm: ldap
    realms:
        ldap:
            store:
                ldap_server: <%= ldap_server %>
                binddn: <%= ldap_account %>
                bindpw: <%= ldap_password %>
                user_basedn: ou=People,<%= dc_suffix %>
                role_basedn: <%= dc_suffix %>

register:
        login_blacklist:
                - apache
                - mirror
                - bcd
                - iurt
                - schedbot
                - signbot
                - postmaster
                - hostmaster
                - abuse
                - noc
                - security
                - listmaster
                - MAILER-DAEMO
                - webmaster
                - www 
                - treasurer
                - president
                - secretary
